{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<body>
  <div class="container text-left">
    <div class="row align-items-left">
      <div class="col">
        <h2>Volunteer Signup</h2>
        <p>Please make sure to include your email so we can contact you</p>
        <form action="/volunteer/volunteer_signup/" method="post">
            {% csrf_token %}
            <table>
              {{ form|crispy }}
            </table>
            <button type="submit" name="save" class="btn btn-primary">Sign Up</button>

        </form>
      </div>
      <div class="col">
        {% comment %} Empty column for form spacing {% endcomment %}
      </div>
  </div>
</body>
{% endblock %}
