{% extends "base.html" %}

{% block content %}
<div>
<h3>Create a a New Role</h3>
{% comment %} <p>Please enter a new role</p> {% endcomment %}

<form method="post" action="/volunteer/define_roles/">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <button type="submit", name="save">Create New Role</button>
    
</form>
<br>
<input type="button" onclick="location.href='/';" value="Return to Front Page" />
</div>
{% endblock %}
